

<!-- Form novo produto-->

<div>
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAdd()">
    <div class="card flex flex-column md:flex-column gap-3">

      <input
      pInputText
      placeholder="Name"
      formControlName="name"/>

      <p-dropdown
      styleClass="w-full"
      [options]="categoriesDatas"
      [(ngModel)]="selectedCategorie"
      optionLabel="name"
      optionValue="id"
      placeholder="Selecione uma categoria"
      formControlName="category_id"

      >

      </p-dropdown>

      <input
      pInputText
      placeholder="Preço"
      formControlName="price"/>

      <input
      pInputText
      placeholder="Descrição"
      formControlName="description"/>

      <input
      pInputText
      placeholder="Quantidade"
      formControlName="amount"/>


      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">

      <p-button
      [disabled]="!addProductForm.valid"
      type="submit"
      label="concluir"
      >

      </p-button>
      </div>


    </div>


  </form>
</div>
