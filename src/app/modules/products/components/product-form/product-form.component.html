

<!-- Form novo produto-->

<div *ngIf="productAction.event.action === addProductAction">
  <form [formGroup]="addProductForm" (ngSubmit)="handleSubmitAdd()">
    <div class="card flex flex-column md:flex-column gap-3">

      <input
      pInputText
      placeholder="Name"
      formControlName="name"/>

      <p-dropdown
      styleClass="w-full"
      [options]="categoriesDatas"
      [(ngModel)]="selectedCategorie"
      optionLabel="name"
      optionValue="id"
      placeholder="Selecione uma categoria"
      formControlName="category_id"

      >

      </p-dropdown>

      <input
      pInputText
      placeholder="Preço"
      formControlName="price"/>

      <input
      pInputText
      placeholder="Descrição"
      formControlName="description"/>

      <input
      pInputText
      placeholder="Quantidade"
      formControlName="amount"/>


      <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">

      <p-button
      [disabled]="!addProductForm.valid"
      type="submit"
      label="concluir"
      >

      </p-button>
      </div>


    </div>


  </form>
</div>
<!-- Form editar produto-->

<div *ngIf="productAction.event.action === editProductAction">

  <form [formGroup]="editProductForm" (ngSubmit)="handleSubmitEdit()">
    <div class="card flex flex-column md:flex-column gap-3">
        <input pInputText placeholder="Nome" formControlName="name"/>
        <input pInputText placeholder="Preço" formControlName="price"/>
        <input pInputText placeholder="Descrição" formControlName="description"/>
        <input pInputText type="number" placeholder="Quantidade" formControlName="amount"/>

        <div class="flex flex-row justify-content-center align-content-center align-items-center">
            <p-button
            [disabled]="!editProductForm.valid"
            type="submit"
            label="Concluir"
            ></p-button>
        </div>
    </div>

  </form>
</div>
